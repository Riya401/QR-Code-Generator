<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

     <!-- Website icon-->
     <link rel="Website Icon" href="qr.png" type="png"/>

     <!--bootstrap css link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
     <!-- Font awesome link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- Link your css file-->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="qr-header">
            <h1> QR Code Generator</h1>
            <marquee>Empower Your Digital Journey with Custom QR Codes.</marquee>

            <!-- User Input-->
            <input type="text" placeholder="Type text or URL" id="qr-text"/>

            <!-- For selecting sizes-->
            <div>
                <label for="size">Select Size</label>
                <select id="size">
                <option value="100"> 100 x 100</option>
                <option value="200"> 200 x 200</option>
                <option value="300"> 300 x 300</option>
                <option value="400"> 400 x 400</option>
                <option value="500"> 500 x 500</option>
                <option value="600"> 600 x 600</option>
                <option value="700"> 700 x 700</option>
                <option value="800"> 800 x 800</option>
                <option value="900"> 900 x 900</option>
                <option value="1000"> 1000 x 1000</option>
                </select>
            </div>
        </div>


        <!-- For Generated QR Code-->
        <div class="qr-body"></div>

        <!-- For Generate and Download Button-->
        <div class="qr-footer">
            <a href="" id="Generate"> Generate </a>
            <a href="" id="Download" download="QR_Code.png"> Download </a>
        </div>
    </div>

    <script src="index.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
